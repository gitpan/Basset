define package Basset::Object

#types are required by the abstract factory. Just leave 'em alone until you understand then.

types			%= logger=Basset::Logger
types			%= notificationcenter=Basset::NotificationCenter
types			%= conf=Basset::Object::Conf
types			%= driver=Basset::DB
types			%= table=Basset::DB::Table
types			%= template=Basset::Template
types			%= object=Basset::Object
types			%= persistentobject=Basset::Object::Persistent


exceptions		= 0

define package Basset::DB

#turn off transactions if you don't need 'em
transactions 	= 1
dsn				= #YOUR DSN
user			= #YOUR USERNAME
pass			= #YOUR PASSWORD

define package Basset::Object::Persistent

clears_subtables		= 1

#set whether or not you want to cache objects in the filesystem after a DB load
cache_object			= 0
#and where to cache
cache_object_dir		= #path to cached objects

#this is the query to get the ID of the last inserted object. This example works for
#mysql. You may need to change this on a per-class basis.
last_insert_query		= SELECT LAST_INSERT_ID()
arbitrary_selectables	= (show|select|desc|set)

define package Basset::Template

open_return_tag		= <%
close_return_tag	= %>
open_eval_tag		= %%
close_eval_tag		= \n
big_open_eval_tag	= <code>
big_close_eval_tag	= </code>
open_comment_tag	= <#
close_comment_tag	= #>
open_include_tag	= <&
close_include_tag	= &>
open_debug_tag		= <debug>
close_debug_tag		= </debug>

#Your webserver doc root
document_root		= /var/apache/documents/

#it's recommended to cache your templates to speed up access time
caching			= 1
#where do we store cached templates?
cache_dir		= /var/apache/cached_documents/
compress_whitespace	= 1
allows_debugging	= 1

escape_html		= 0

define package Basset::NotificationCenter

#loggers			%= error=/Users/Jim/error.log
#loggers			%= warnings=/Users/Jim/warnings.log
#loggers			%= debug=/Users/Jim/debug.log
